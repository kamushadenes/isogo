isos:
  - name: "ArchLinux"
    url: "http://mirrors.edge.kernel.org/archlinux/iso/latest/"
    discover: true
    regex: "^archlinux-.*-x86_64.iso$"
    destination: "isos/archlinux/"

  - name: "Ubuntu Bionic Desktop"
    url: "http://cl.releases.ubuntu.com/bionic/"
    discover: true
    regex: "^ubuntu-.*-desktop-amd64.iso$"
    destination: "isos/ubuntu/"

  - name: "Ubuntu Bionic Server"
    url: "http://cl.releases.ubuntu.com/bionic/"
    discover: true
    regex: "^ubuntu-.*-server-amd64.iso$"
    destination: "isos/ubuntu/"

  - name: "CentOS 8 DVD"
    url: "http://mirror.globo.com/centos/8/isos/x86_64/"
    discover: true
    regex: "^CentOS-8.*-x86_64-dvd1.iso$"
    destination: "isos/centos/"

  - name: "Fedora 31 Workstation"
    url: "http://fedora.c3sl.ufpr.br/linux/releases/31/Workstation/x86_64/iso/"
    discover: true
    regex: "^Fedora-Workstation-Live-x86_64-.*.iso$"
    destination: "isos/fedora/"

  - name: "Fedora 31 Server"
    url: "http://fedora.c3sl.ufpr.br/linux/releases/31/Server/x86_64/iso/"
    discover: true
    regex: "^Fedora-Server-dvd-x86_64-.*.iso$"
    destination: "isos/fedora/"

  - name: "Debian Stable Netinst"
    url: "https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/"
    discover: true
    regex: "^debian-.*-amd64-netinst.iso$"
    destination: "isos/debian/"

  - name: "Debian Stable XFCE"
    url: "https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/"
    discover: true
    regex: "^debian-.*-amd64-xfce-CD-1.iso$"
    destination: "isos/debian/"

  - name: "Kali Current Live"
    url: "https://cdimage.kali.org/current/"
    discover: true
    regex: "^kali-linux-.*-live-amd64.iso$"
    destination: "isos/kali/"

  - name: "Kali Current Installer"
    url: "https://cdimage.kali.org/current/"
    discover: true
    regex: "^kali-linux-.*-installer-amd64.iso$"
    destination: "isos/kali/"

keep:
  - directory: "isos/archlinux/"
    regex: "^archlinux-.*-x86_64.iso$"
    last: 3

  - directory: "isos/ubuntu/"
    regex: "^ubuntu-.*-desktop-amd64.iso$"
    last: 3
    
  - directory: "isos/ubuntu/"
    regex: "^ubuntu-.*-server-amd64.iso$"
    last: 3
    
  - directory: "isos/centos/"
    regex: "^CentOS-8.*-x86_64-dvd1.iso$"
    last: 3
    
  - directory: "isos/fedora/"
    regex: "^Fedora-Workstation-Live-x86_64-.*.iso$"
    last: 3
    
  - directory: "isos/fedora/"
    regex: "^Fedora-Server-dvd-x86_64-.*.iso$"
    last: 3
    
  - directory: "isos/debian/"
    regex: "^debian-.*-amd64-netinst.iso$"
    last: 3

  - directory: "isos/debian/"
    regex: "^debian-.*-amd64-xfce-CD-1.iso$"
    last: 3

  - directory: "isos/kali/"
    regex: "^kali-linux-.*-live-amd64.iso$"
    last: 3

  - directory: "isos/kali/"
    regex: "^kali-linux-.*-installer-amd64.iso$"
    last: 3
